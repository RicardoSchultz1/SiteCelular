<div id="locais-list" class="locais-container"></div>

<div id="avaliacao-modal" class="modal hidden">
  <div class="modal-content">
    <span id="close-modal">&times;</span>
    <h2>Avaliar Local</h2>
    <p id="local-nome"></p>
    <div class="stars">
      <span data-value="1">⭐</span>
      <span data-value="2">⭐</span>
      <span data-value="3">⭐</span>
      <span data-value="4">⭐</span>
      <span data-value="5">⭐</span>
    </div>
    <button id="confirmar-avaliacao">Confirmar</button>
  </div>
</div>

<style>
  .local-item {
  display: grid;
  grid-template-columns: 1fr; /* padrão: celular */
  gap: 15px;
  padding: 10px;
  width: 100%;
  box-sizing: border-box;
}

/* Tablet: 2 colunas */
@media (min-width: 600px) {
  .local-item {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
}

/* Desktop: 3 colunas */
@media (min-width: 900px) {
  .local-item {
    grid-template-columns: repeat(3, minmax(0, 1fr));
  }
}

/* Modal (mantive o que você já tinha) */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal.hidden {
  display: none;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 350px;
  text-align: center;
}

.stars span {
  font-size: 28px;
  cursor: pointer;
  margin: 5px;
  transition: transform 0.2s;
}

.stars span:hover {
  transform: scale(1.2);
}
</style>
